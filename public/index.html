<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Chatter</title>
  <link rel="stylesheet" href="/css/styles.css">
<body class="chat">

<div class="chat__sidebar">
  <h3>People</h3>
  <div id="users"></div>
</div>

<div class="chat__main">
  <ol id="messageList" class="chat__messages"></ol>
  <div class="chat__footer">
    <form name="messageform" id="message-form">
      <input name="message" type='text' placeholder="type a message here" class="form-control" autofocus autocomplete="off"/>
      <button type='submit'>send</button>
    </form>
    <button id="send-location">Send my location</button>
  </div>


</div>


<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
